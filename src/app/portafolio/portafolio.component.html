<section class="content">
  <div class="block-content">
      <h3 class="block-title">Portafolio</h3>
      <div class="row">
          <div class="col-md-12">
              <div class="filters">
                  <span>Filters :</span>
                  <ul id="filters">
                      <li class="active" data-filter="*">All</li>
                      <li data-filter=".artwork">Backend</li>
                      <li data-filter=".webdesign">Fronted</li>
                      <li data-filter=".design">Other skills</li>
                  </ul>
              </div>
          

              <div id="projects">
                <h2 class="title-heading">Projects I have built</h2>
                <div class="grid-row">
              
                  <div class="grid-item" *ngFor="let project of projects">
                    <div class="grid-item-wrapper">
                      <div class="project-top">
                        <div class="project-grid-inner">
                          <div class="folder">
                            <i-feather class="icon" name="Folder"></i-feather>
                          </div>
                          <div class="link-box">
                            <div class="links">
                              <a href="{{project.liveUrl}}" aria-label="Live Url">
                                <i-feather class="icon" name="external-link"></i-feather>
                              </a>
                            </div>
                            <div  class="links">
                              <a href="{{project.gitUrl}}" aria-label="GitHub Link">
                                <i-feather class="icon" name="Github"></i-feather>
                              </a>
                            </div>
                          </div>
                        </div>
                        <div class="project-title">
                          <h3>{{project.title}}</h3>
                        </div>
            
                        <div class="project-desc">
                          <p>{{project.desc}}</p>
                        </div>
            
                        <footer class="p-footer">
                          <div class="project-tech-list">
                            <ul class="tech-list">
                              <li *ngFor="let tech of project?.tech">{{tech.name}}</li>
                            </ul>
                          </div>
                        </footer>
                      </div>
                    </div>
                  </div>
            
            
                </div>
            </div>
